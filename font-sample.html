<!DOCTYPE html>
<html>
  <head>
    <title>Font Sample</title>
    <link href="https://fonts.googleapis.com/css?family=Caveat|Noto+Sans:400i|Titan+One" rel="stylesheet">
    <style>
      .headline {
      font-family: 'Titan One', cursive;
      }
      .copy {
        font-family: 'Noto Sans', sans-serif;
      }
.signature {
  font-family: 'Caveat', cursive;
      }
    </style>
  </head>
  <body>
   
    <h1 class="headline">This is My Headline</h1>
    <p class="copy">This is a sample web page that links github to heroku for pure Awesomeness</p>
    <h4 class="signature">Shirin Davoudpour</h4>
  </body>
</html>
