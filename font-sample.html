<!DOCTYPE html>
<html>
  <head>
    <title>Font Sample</title>
    <link href="https://fonts.googleapis.com/css?family=Caveat|Noto+Sans:400i|Titan+One" rel="stylesheet">
    <style>
      .headline {
      font-family: 'Titan One', cursive;
      }
      .copy {
        font-family: 'Noto Sans', sans-serif;
      }
.signature {
  font-family: 'Caveat', cursive;
      }
    </style>
  </head>
  <body>
   
    <h1 class="headline">Daily Quotes</h1>
    <p class="copy">In every day, there are 1,440 minutes. That means we have 1,440 daily opportunities to make a positive impact. 
</p>
    <h4 class="signature">Les Brown (Read more at: https://www.brainyquote.com/topics/daily)</h4>
  </body>
</html>
